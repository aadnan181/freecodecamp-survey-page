<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="survey-page.css">
      <title>Survey</title>
    </head>
    <body>
      <h1 id="title">Survey by PetStore</h1>
      <p id= "description">Just Fill the Damn Form!</p><br>
      <form id= "survey-form" action=""><br>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" class="forme" placeholder="Enter your Name" required><br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" class="forme" placeholder="Enter your email" required><br>
        <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" min="8" max="60" class="forme" placeholder="Enter age"><br>
        <label for="dropdown" id="dropdown">Favorite Pet:</label>
        <select id="dropdown" class="forme" name="pets">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
        </select><br>
        <label>Would you take care of it?</label>
        <label for="yes"><input type="radio" name="radio" id="yes" value="yes">YES</label>
        <label for="no"><input type="radio" name="radio" id="no" value="no">NO</label>
        <label for="maybe"><input type="radio" name="radio" id="maybe" value="maybe">MAYBE</label><br>
         <label>How would you take care of it?</label>
        <label for="feed"><input type="checkbox" name="check" id="feed" value="feed">By Feeding</label>
        <label for="kick"><input type="checkbox" name="check" id="kick" value="kick" checked>By Kicking</label>
        <label for="pet"><input type="checkbox" name="check" id="pet" value="pet">By Peting</label><br>
        <label for="textarea">Please tell us your daily routine in short</label>
        <textarea id="textarea" class="forme"> Write here</textarea><br>
        <input type="submit" id="submit" class="forme"><br><br>
      </form>
    </body>
</html>
